<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adi Saputra - Awards</title>
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon.png">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dynalight&family=Elsie+Swash+Caps:wght@400;900&family=Emilys+Candy&display=swap"
        rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="bg-dark-custom text-white-custom cursor-none">

    <header class="dynalight-regular">
        <nav class="position-fixed z-3 w-100">
            <div class="row w-100 p-4">
                <div class="col-6">
                    <h4 class="actionMouse px-3 hover-up cursor-pointer title" onclick="goTo('/')">
                        Adi
                        <br>* Saputra
                    </h4>
                </div>
                <div class="col-6">
                    <div class="d-flex justify-content-end align-items-start h-100 actionMouse px-3 pt-3 hover-up cursor-pointer"
                        onclick="actionNav()">
                        <div class="d-flex flex-column justify-content-center align-items-center gap-1 z-5">
                            <span style="height: 3px; width: 15px;"
                                class="rounded bg-white-custom bar1 transition-ease-custom"></span>
                            <span style="height: 3px; width: 15px;"
                                class="rounded bg-white-custom bar2 transition-ease-custom"></span>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="emilys-candy-regular transition-ease-custom">
        <div class="position-fixed w-100 d-flex flex-column align-items-center justify-content-center mt-md-3"
            style="height: 100vh;">
            <div class="row w-100 align-items-end h-100">
                <div
                    class="col-12 col-md-6 h-100 d-none d-md-flex flex-column justify-content-center p-5 p-md-0 h-sm-max">
                    <div class="w-100 position-relative d-flex flex-column justify-content-center" style="height: 55%;">
                        <div id="awards"
                            class="position-absolute corousel-cs transition-ease-custom text-center w-100 px-2"
                            style="left: 0; z-index: -11;">
                            <h1 class="fs-md-7-cs fs-sm-15-cs">AWARDS</h1>
                            <div style="width: 98%;">
                                <p class="elsie-swash text-center fs-5 fs-sm-08-cs">
                                    This is an award that I have received with great honor.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 px-0 d-flex justify-content-center" style="height: 100vh;">
                    <div class="position-relative text-center pt-sm-200px"
                        style="padding-top: 100px; width: 80%; height: 100%;">
                        <div class="bg-white-custom position-absolute"
                            style="border-radius: 50px 50px 0px 0px; width: 100%; height: 90%; bottom: 0px; z-index: -1;">
                            <h1 class="fs-md-7-cs fs-sm-15-cs d-inline d-md-none mt-5 text-dark-custom position-absolute end-0 start-0"
                                style="top: -20px !important;">AWARDS</h1>
                        </div>
                        <div class="d-flex flex-column align-items-center gap-3 scrollbar-none" style=" overflow-y: auto; border-radius: 50px 50px 0px 0px; width: 100%; height: 100%;
                            bottom: 0px; z-index: -1;">
                            <div class="d-flex justify-content-center align-items-center">
                                <img src="img/Web_Technologies.jpg" alt="" class="object-fit-contain"
                                    style="width: 80%; border-radius: 50px; border: 1px solid black;">
                            </div>
                            <div class="d-flex justify-content-center align-items-center">
                                <img src="img/Medallion_for_Excellence.jpg" alt="" class="object-fit-contain"
                                    style="width: 80%; border-radius: 50px; border: 1px solid black;">
                            </div>
                            <div class="d-flex justify-content-center align-items-center">
                                <img src="img/Getting_Started_with_Compute.png" alt="" class="object-fit-contain"
                                    style="width: 80%;">
                            </div>
                            <div class="d-flex justify-content-center align-items-center">
                                <img src="img/Getting_Started_with_Databases.png" alt="" class="object-fit-contain"
                                    style="width: 80%;">
                            </div>
                            <div class="d-flex justify-content-center align-items-center">
                                <img src="img/Getting_Started_with_Storage.png" alt="" class="object-fit-contain"
                                    style="width: 80%;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Mouse -->
    <div class=" mouse d-none d-md-inline"></div>


    <div class="position-fixed w-100 d-flex flex-column gap-2 align-items-center justify-content-center bg-white-custom emilys-candy-regular"
        style="height: 100vh; top: -1000px; transition: all 1s ease;" id="main-nav">
        <div class="text-dark-custom text-decoration-none hover-up cursor-pointer hover-menu w-100 text-center fs-sm-35-cs"
            style="font-size: 5rem;" onclick="goTo('about.html')">
            ABOUT
        </div>
        <div class="text-dark-custom text-decoration-none hover-up cursor-pointer hover-menu w-100 text-center fs-sm-35-cs"
            style="font-size: 5rem;" onclick="goTo('skills.html')">SKILLS
        </div>
        <div class="text-dark-custom text-decoration-none hover-up cursor-pointer hover-menu w-100 text-center fs-sm-35-cs"
            style="font-size: 5rem;" onclick="goTo('awards.html')">AWARDS
        </div>
        <div class="text-dark-custom text-decoration-none hover-up cursor-pointer hover-menu w-100 text-center fs-sm-35-cs"
            style="font-size: 5rem;" onclick="goTo('projects.html')">PROJECTS
        </div>
    </div>

    <!-- Bootstrap -->
    <script src=" bootstrap/js/bootstrap.bundle.min.js"> </script>

    <!-- Custom Javascript -->
    <script src="js/script.js"></script>
    <script src="js/corousel.js"></script>
</body>

</html>
